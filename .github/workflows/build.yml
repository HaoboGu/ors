name: Rust

on:
  push:
    branches: [ main ]
    paths:
    - ors-core/onnxruntime/*
    - ors-core/wrapper.h
    - ors-core/build.rs
  pull_request:
    branches: [ main ]    
    paths:
    - ors-core/onnxruntime/*
    - ors-core/wrapper.h
    - ors-core/build.rs


env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: build ors on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: |
        cd ors-core
        cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
      
